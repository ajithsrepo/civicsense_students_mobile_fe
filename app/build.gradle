apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.gcc.smartcity"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 3
        versionName "1.0"
    }
    signingConfigs {
        smartcity {
            storeFile file("smartcity.jks")
            storePassword "Smartcity@123"
            keyAlias "Smartcity"
            keyPassword "Smartcity@123"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.smartcity
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-messaging:20.1.1'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.github.Brittognanaraj:AndroidStarterKit:2.0'
    implementation 'de.hdodenhof:circleimageview:3.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.bluelinelabs:logansquare:1.3.7'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    kapt 'com.bluelinelabs:logansquare-compiler:1.3.7'
    kapt 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    kapt 'com.github.bumptech.glide:compiler:4.9.0'

    //BOLTS
    implementation "com.parse.bolts:bolts-tasks:$rootProject.bolts"

    // GSON
    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

    implementation 'com.squareup.okhttp3:okhttp:4.0.1'
    implementation 'com.google.firebase:firebase-config:19.1.2'

}

apply from: 'productflavor.gradle'
apply plugin: 'com.google.gms.google-services'
