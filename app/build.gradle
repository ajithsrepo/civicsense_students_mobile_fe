apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.gcc.smartcity"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.github.Brittognanaraj:AndroidStarterKit:2.0'
    implementation 'de.hdodenhof:circleimageview:3.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    implementation 'com.android.volley:volley:1.1.1'
    //Logansquare
    implementation "com.bluelinelabs:logansquare:$rootProject.logansquare"
    annotationProcessor "com.bluelinelabs:logansquare:$rootProject.logansquare"
    implementation "com.bluelinelabs:logansquare-compiler:$rootProject.logansquarecompiler"
    annotationProcessor "com.bluelinelabs:logansquare-compiler:$rootProject.logansquarecompiler"

    //bolts
    implementation "com.parse.bolts:bolts-tasks:$rootProject.bolts"

    // Gson
    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

    implementation 'com.squareup.okhttp3:okhttp:3.14.1'

}

apply from: 'productflavor.gradle'
